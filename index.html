<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei N</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <div class="form-1">
            <div class="input1 flex">
                <label>1° Número</label>
                <input type="number">
            </div>
            <div class="input2 flex">
                <label>2° Numero</label>
                <input type="number">
            </div>
            <div class="flexBut">
                <label>Operação</label>
                <div class="buttons">
                    <button id="Somar" value="Somar">+</button>
                    <button id="Subtrair" value="Subtrair">-</button>
                </div>
            </div>
        </div>
        <div class="caixaRes">
            <label>Resultado:</label>
            <div id="res"></div>
        </div>
    </form>
